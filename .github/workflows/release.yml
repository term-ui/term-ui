name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Cache Zig
        uses: actions/cache@v3
        id: cache-zig
        with:
          path: ~/.zig
          key: ${{ runner.os }}-zig-0.15.0-dev.589+23c817548

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        if: steps.cache-zig.outputs.cache-hit != 'true'
        with:
          version: 0.15.0-dev.589+23c817548
        
      - name: Cache wasm-opt
        uses: actions/cache@v3
        id: cache-wasm-opt
        with:
          path: ~/.local/bin/wasm-opt
          key: ${{ runner.os }}-wasm-opt-123

      - name: Install wasm-opt version 123
        if: steps.cache-wasm-opt.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/bin
          # Download binaryen version 123
          curl -L https://github.com/WebAssembly/binaryen/releases/download/version_123/binaryen-version_123-x86_64-linux.tar.gz -o binaryen.tar.gz
          
          # Extract the tar file
          tar -xzf binaryen.tar.gz
          
          # Move wasm-opt to the cached location
          cp binaryen-version_123/bin/wasm-opt ~/.local/bin/wasm-opt
          chmod +x ~/.local/bin/wasm-opt
          
          # Clean up
          rm -rf binaryen.tar.gz binaryen-version_123

      - name: Add wasm-opt to PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify wasm-opt
        run: wasm-opt --version

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.3.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm run publish 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}